<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASm3CwaK9qtcZEWYa-iQwHaGi3gcosAJc&sensor=false"></script>

<script type="text/javascript">

	google.maps.event.addDomListener(window, 'load', init);

	function init() {
	    var mapOptions = {
	        zoom: 14,
	        center: new google.maps.LatLng(41.096642, -81.544071), 
	        styles: [{"stylers":[{"visibility":"off"}]},{"featureType":"road","stylers":[{"visibility":"on"},{"color":"#ffffff"}]},{"featureType":"road.arterial","stylers":[{"visibility":"on"},{"color":"#fee379"}]},{"featureType":"road.highway","stylers":[{"visibility":"on"},{"color":"#fee379"}]},{"featureType":"landscape","stylers":[{"visibility":"on"},{"color":"#f3f4f4"}]},{"featureType":"water","stylers":[{"visibility":"on"},{"color":"#7fc8ed"}]},{},{"featureType":"road","elementType":"labels","stylers":[{"visibility":"off"}]},{"featureType":"poi.park","elementType":"geometry.fill","stylers":[{"visibility":"on"},{"color":"#83cead"}]},{"elementType":"labels","stylers":[{"visibility":"on"}]},{"featureType":"landscape.man_made","elementType":"geometry","stylers":[{"weight":0.9},{"visibility":"off"}]}]
	    };

	    var mapElement = document.getElementById('map');
	    
	    var map = new google.maps.Map(mapElement, mapOptions);
	}
</script>

<div class="row-wrap contact-page">


	<div id="map" class="gmap"></div>		


	<div class="form-wrapper">
		<form role="form" class="" method="post" action="">
			<label for="name">name:</label>
			<input type="text" name="Name" class="input-elem" id="name">

			<label for="email">email:</label>
			<input type="email" name="Email" class="input-elem" id="email">

			<label for="phone">phone:</label>
			<input type="tel" name="Phone" class="input-elem" id="phone">

			<label for="message">message:</label>
			<textarea name="message" class="input-elem input-textarea" id="message"></textarea>

			<button type="button" class="button-hollow">send</button>
		</form>
	</div>

</div>
