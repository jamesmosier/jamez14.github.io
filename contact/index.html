<div id="map"></div>


<div class="form-wrapper">

	<div class="form-underlay"></div>

	<div class="contact-info">
		<h3>Hi! You can contact me a few different ways...</h3>

		<div class="contact-row">
			<span class="contact-mode">Call me</span><span class="contact-data"> ... 330.819.3660</span>
		</div>

		<div class="contact-row">
			<span class="contact-mode">Email me</span><span class="contact-data"> ... <a href="mailto:james@jamesdmosier.com">james@jamesdmosier.com</a></span>
		</div>

		<div class="contact-row">
			<span class="contact-mode">Find me being social somewhere</span> ...
			<ul class="social-list">
				<li><a href="https://github.com/jamez14" target="_blank"><i class="fa github-icon"></i></a></li>	
				<li><a href="https://twitter.com/jamez14" target="_blank"><i class="fa twitter-icon"></i></a></li>	
				<li><a href="http://lnkd.in/3meEdA" target="_blank"><i class="fa linkedin-icon"></i></a></li>	
			</ul>
		</div>

		<div class="contact-row">
			<span class="h5"><em>Or you can send me a message below!</em></span>
		</div>

	</div>

	<form role="form" method="post" action="">

		<div class="form-row">
			<label for="name">name:
				<input type="text" name="Name" class="contact-input" id="name">
			</label>
		</div>

		<div class="form-row">
			<label for="email">email:
				<input type="email" name="Email" class="contact-input" id="email">
			</label>
		</div>

		<div class="form-row">
			<label for="phone">phone:
				<input type="tel" name="Phone" class="contact-input" id="phone">
			</label>
		</div>

		<div class="form-row">
			<label for="message">message:
			<textarea name="message" class="contact-input input-textarea" id="message"></textarea>
			</label>
		</div>

		<div class="form-row text-center">
			<button type="button" class="button-hollow">send</button>
		</div>
	</form>
</div>
