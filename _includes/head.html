<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <link href='http://fonts.googleapis.com/css?family=Metrophobic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ "/lib/normalize.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/framework.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/app.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/responsive.css" | prepend: site.baseurl }}">

</head>
