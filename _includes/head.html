<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <link href='http://fonts.googleapis.com/css?family=Telex' rel='stylesheet' type='text/css'>
    <!--<link rel="stylesheet" href="{{ "/lib/normalize.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/framework.css" | prepend: site.baseurl }}">-->
    <link rel="stylesheet" href="{{ "/css/app.css" | prepend: site.baseurl }}">
    <!--<link rel="stylesheet" href="{{ "/css/responsive.css" | prepend: site.baseurl }}">-->
    
    <script type="text/javascript" src="/lib/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/lib/modernizr.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>

     {% assign current = page.url | downcase | split: '/' %}
    <style type="text/css" >
        html {            
            {% if current[1] == 'portfolio' %}
                background: url('') no-repeat center center fixed; 
            {% elsif current[1] == 'about' %}
                background: url('') no-repeat center center fixed; 
            {%else%}
                background: url(/images/bg.jpg) no-repeat center center fixed; 
            {% endif %}
            
              -webkit-background-size: cover;
              -moz-background-size: cover;
              -o-background-size: cover;
              background-size: cover;
        }
    </style>

    
</head>
