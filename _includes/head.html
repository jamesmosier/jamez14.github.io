<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <link href='http://fonts.googleapis.com/css?family=Quicksand:300,400,700' rel='stylesheet' type='text/css'>
    <!--<link rel="stylesheet" href="{{ "/lib/normalize.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/framework.css" | prepend: site.baseurl }}">-->
    <link rel="stylesheet" href="{{ "/css/app.css" | prepend: site.baseurl }}">
    <!--<link rel="stylesheet" href="{{ "/css/responsive.css" | prepend: site.baseurl }}">-->
    
    <script type="text/javascript" src="/lib/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="/lib/modernizr.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>

     {% assign current = page.url | downcase | split: '/' %}
    <style type="text/css" >
        html {            
            {% if current[1] == 'portfolio' %}
                background: none; 
            {% elsif current[1] == 'about' %}
                background: url(/images/akron.jpg) 0 0 no-repeat;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                position: fixed;
                z-index: 50;
            {% elsif current[1] == 'contact' %}
                background: none; 
            {% elsif current[1] == 'tag' %}
                background: #52c69c; 
            {% else %}
                background: url(/images/bg.jpg) no-repeat center center fixed; 
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
            {% endif %}
        }
    </style>

</head>
