<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html',''}}">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="James D. Mosier Portfolio">

    <link rel="icon" href="/android-icon-192x192.png">
    <link rel="apple-touch-icon-precomposed" href="/android-icon-192x192.png">

    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <link href='//fonts.googleapis.com/css?family=Quicksand:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/css/app.min.css">

    <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>
    if (!window.jQuery) {
        document.write('<script src="/lib/jquery/dist/jquery.min.js"><\/script>');
    }
    </script>

    <script type="text/javascript" src="/js/app.min.js"></script>

    {% assign current = page.url | downcase | split: '/' %}
    <style type="text/css" >
        html {
            {% if current[1] == 'portfolio' %}
                background: #565656;
            {% elsif current[1] == 'about' %}
                background: #fff;
            {% elsif current[1] == 'contact' %}
                background: none;
            {% elsif current[1] == 'tag' %}
                background: #52c69c;
            {% else %}
                /*background: url(/images/selfie.jpg) no-repeat center center fixed;
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;*/
            {% endif %}
        }

        {% if current[1] == 'about' %}
        body {
            overflow: hidden;
        }
        *{ margin: 0; padding: 0;}
        {% elsif current[1] == 'portfolio' %}
        body {
            background-color: #565656;
        }
        {% elsif current[1] == 'blog' %}
        body {
            background-color: #FFF;
        }
        {% endif %}
    </style>

    <meta name="google-site-verification" content="nonfyyLTZ2-ismFnCJag3Qas6qzABexScFCFtAYCbqM" />
</head>
