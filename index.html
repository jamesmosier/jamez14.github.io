  {% for post in site.posts %}
    {% if post.categories contains 'blog' %}
      <div class="blog-post">
        <h2 class="blog-title">
          <a href="{{ post.url }}">{{ post.title }}</a>
        </h2>
        <p class="blog-meta">{{ post.date | date: '%B %d, %Y' }}</p>
        <article class="blog-entry">
          {{ post.content}}
        </article>
      </div>
    {% endif %}
  {% endfor %}


</main>
