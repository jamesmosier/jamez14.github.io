---
layout: default
title: Portfolio
permalink: /portfolio/
---

<ul class="posts-thumbs" data-id="post-thumbs">
	{% for post in site.posts %}
	  <li class="column col-3">

	    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
	    	<img src="{{post.featured-image}}" alt="{{post.title}}">
	    	<div class="post-thumb-title"><span class="the-title">{{post.title}}</span></div>
		</a>

	  </li>
	{% endfor %}
</ul>

<script type="text/javascript">
	$(function () {
	  $("[data-id='post-thumbs'] > li ").each(
	  	function() {
	  		$(this).hoverdir();
	  	}
	  );
	});
</script>
