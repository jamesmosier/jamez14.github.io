---
layout: default
title: Portfolio
permalink: /portfolio/
---

<ul class="posts-thumbs" data-id="post-thumbs">
	{% for post in site.posts %}
	  <li>
	    <!-- <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>-->

	    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
	    	<img src="{{post.featured-image}}" alt="{{post.title}}">
	    	<div class="post-thumb-title"><span>{{post.title}}</span></div>
		</a>

	  </li>
	{% endfor %}
</ul>


<script type="text/javascript">
	$(function () {
	  $("[data-typer-targets]").typer();
	});

	$("[data-id='post-thumbs']").portfolioResize();
	
</script>
