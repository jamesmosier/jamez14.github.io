---
layout: default
title: Portfolio
permalink: /portfolio/
---

<section class="portfolio-section">
	<!-- <h3 class="port-section-title">A few projects...</h3> -->

	<ul class="posts-thumbs" data-id="post-thumbs">
		{% for post in site.posts %}
			{% if post.categories contains 'blog' %}

			{% else %}
			  <li class="column col-6">

			    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
			    	<img src="{{post.featured-image}}" alt="{{post.title}}">
			    	<div class="post-thumb-title"><span class="the-title">{{post.title}}</span></div>
				</a>

			  </li>
			{% endif %}
		{% endfor %}
	</ul>
</section>

{%comment%}
<section class="portfolio-section whatimdoing">
	<h3 class="port-section-title">What I'm doing now</h3>
	<p class="port-paragraph">

	</p>
</section>
{%endcomment%}
<script type="text/javascript">
	$(function () {
	  $("[data-id='post-thumbs'] > li ").each(
	  	function() {
	  		$(this).hoverdir();
	  	}
	  );
	});
</script>
